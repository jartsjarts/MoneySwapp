<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form (ngSubmit)="save()" #userForm="ngForm">
            <fieldset>
                <legend>Exchange plan</legend>
                <div class="form-group">
                    <label>From</label>
                    <input id="from" type="datetime-local" class="form-control" [(ngModel)]="plan.from" required name="name" #name="ngModel">
                </div>

                <div class="form-group">
                    <label>To</label>
                    <input id="to" type="datetime-local" class="form-control" [(ngModel)]="plan.to" required name="name" #name="ngModel">
                </div>

                <div class="form-group">
                    <label>Source currency</label>
                    <select #currin (change)="selectedChanged(currin.value, currout.value)" id="currencyIn" class="form-control">
                        <option *ngFor="let currency of currencies" [value]="currency.code" >
                            {{currency.name}} {{currency.symbol}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Destination currency</label>
                    <select #currout (change)="selectedChanged(currout.selected, currin.value)" id="currencyOut" class="form-control">
                        <option *ngFor="let currency of currencies" [value]="currency.code">
                            {{currency.name}} {{currency.symbol}}
                        </option>
                    </select>
                </div>

                <div *ngIf="isSameCurrency" class="alert alert-danger">
                    Currencies should be different
                </div>

                <!--<div class="form-group">
                    <label>Name</label>
                    <input id="name" type="text" class="form-control" [(ngModel)]="user.name" required name="name" #name="ngModel">
                </div>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required #email="ngModel">
                </div>

                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Enter valid email
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone">
                </div>-->
            </fieldset>
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save</button>
        </form>
    </div>
</div>
